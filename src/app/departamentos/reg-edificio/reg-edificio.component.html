<body class="bodyq">
    <div class="multi-button">
      <button class="btn1">Edificios</button>
      <button class="btn2" [routerLink]="['/departamentos']">Departamentos</button>
      <button class="btn4" [routerLink]="['/veredificios/verTodos']">Ver Edificios</button>
      <button class="btn3" [routerLink]="['/departamentos/verTodos']">Ver Departamentos</button>
    </div>
  </body>

<div class="step-forms step-forms-edificio">
    <form action="" id="msform" [formGroup]="edificioForm" (ngSubmit)="guardarEdificio()">
        <fieldset>
                    <h2 class="fs-title">Registro de Edificios</h2>
                    <h3 class="fs-subtitle"></h3>
                    
                        <input type= 'text' formControlName="nombre_edificio" class='inputbox' placeholder="Nombre" />
                        <input type= 'text' formControlName="descripcion" class='inputbox' placeholder="DescripciÃ³n"/>
                        <div class="btns-group">
                            <input class="botons" type="button" value="Cancelar" > 
                            <input class="botons" type="submit" value="Registrar" [disabled]="edificioForm.invalid">
                            <input class="btn" type="button" value="Actualizar" [disabled]="edificioForm.invalid" (click)="actualizarEdificio()">
                        </div>
        </fieldset>
            
    </form>
</div>
