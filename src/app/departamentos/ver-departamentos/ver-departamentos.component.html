    <div class="multi-button">
      <button class="btn1" [routerLink]="['/regedificio']">Edificios</button>
      <button class="btn2" [routerLink]="['/departamentos']">Departamentos</button>

<!-- Tabla -->
<div class="step-forms step-forms-active">
    <form action="" id="msform">
        <fieldset>
            <div class="form-registrar-procedencia">
                <h4>Lista</h4>
                <div class="table-wraper">
                    <table class="table">
                        <thead class="text-light" style="background-color:#272e56">
                            <tr class="cabecera-tabla">
                                <th class="th-lg">#</th>
                                <th class="th-lg"><a>Edificio</a></th>
                                <th class="th-lg"><a>Departamento</a></th>
                                <th class="th-lg"><a>Descripcion</a></th>
                                <th class="th-lg"><a>Opci√≥n</a></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let itemA of departamentos">
                            <tr>
                                <th>{{ itemA.id_departamento }}</th>
                                <td>{{ itemA.edificio.nombre_edificio }}</td>
                                <td>{{ itemA.nombre_departamento }}</td>
                                <td>{{ itemA.descripcion }}</td>
                                <td>
                                    <svg  [routerLink]="['/departamentos/editar',itemA.id_departamento]" style="align-items: center;" class="botons" type="button"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 1300"><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
                                <td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
    </form>
</div>
