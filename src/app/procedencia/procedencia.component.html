<body class="bodyq">
  <div class="multi-button">
    <button class="btn1">Registros</button>
    <button class="btn2" [routerLink]="['/procedencia/VerTodos']">Ver todos</button>
  </div>
</body>
<div class="step-forms step-forms-procedencia">
  <form action="" id="msform" [formGroup]="procedenciaForm" (ngSubmit)="guardarProcedencia()">
    <fieldset>
      <h2 class="fs-title">Registro de Procedencia</h2>
      <h3 class="fs-subtitle"></h3>

      <input type='text' formControlName="nombre_procedencia" class='inputbox' placeholder="Nombre" />
      <input type='text' formControlName="descripcion" class='inputbox' placeholder="DescripciÃ³n" />

      <div class="btns-group">
        <input class="btn" type="submit" value="Cancelar">
        <input class="btn" type="submit" value="Registrar" [disabled]="procedenciaForm.invalid">

      </div>
    </fieldset>

  </form>
</div>
