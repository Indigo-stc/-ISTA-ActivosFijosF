<div class="container" id="container" style="margin-top: 15px;">

    <div class="form-container sign-in-container">
        <!-- <input type="button" value="Atra" class="btns" > -->
        <a class="btns" routerLink="/login">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
        </a>
        <form action="#" class="login-form" ngNativeValidate (ngSubmit)="create()">
            <h1>REGISTRARSE</h1>
            <div class="social-container">
                <img class="img-perfil" src="../../assets/icon.png" style="width: 100px;" />
            </div>

            <input type="text" maxlength="10" placeholder="CEDULA" class="form-control, text" required
                [(ngModel)]="usuario.cedula" name="cedula" (input)="escribirInput($event)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

            <input type="text" id="nombresss" placeholder="NOMBRES" class="form-control, text" required
                [(ngModel)]="usuario.nombre" name="nombres" disabled>

            <input type="text" placeholder="APELLIDOS" class="form-control, text" required
                [(ngModel)]="usuario.apellido" name="apellidos" disabled>

            <input type="email" id="correoe" placeholder="CORREO" class="form-control, text" required
                [(ngModel)]="usuario.correo" name="correo" disabled (input)="autoEmail($event)">

            <input type="password" placeholder="CONTRASEÑA" class="form-control, text" required
                [(ngModel)]="usuario.contrasenia" name="contrasenia" id="contrasenia" (input)="validarCoontra($event)"
                maxlength="10">
            <span id="elemento" Style="Display:none;" >Contraseña insegura, números, letras minúsculas y mayúsculas.</span>

            <button type="submit">Registrar</button>
        </form>
    </div>
</div>
